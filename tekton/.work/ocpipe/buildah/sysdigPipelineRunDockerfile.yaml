            name: IMAGE
            type: string
          - default: registry.redhat.io/rhel8/buildah@sha256:6a68ece207bc5fd8db2dd5cc2d0b53136236fb5178eb5b71eebe5d07a3c33d13
            description: The location of the buildah builder image.
            name: BUILDER_IMAGE
            type: string
